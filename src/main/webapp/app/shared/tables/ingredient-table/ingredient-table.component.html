<div fxLayout fxLayoutAlign="left left">
    <mat-form-field fxFlex="40%">
        <input (keyup)="filter($event)" matInput placeholder="Search" type="text">
    </mat-form-field>
</div>
<div *ngIf="dataSource.data && dataSource.data.length > 0">
    <mat-paginator *ngIf="loaded" (page)="managementComponent.reloadPage($event.pageIndex);
     managementComponent.changePageSize($event.pageSize)"
                   [length]="managementComponent.totalItems"
                   [pageSize]="managementComponent.itemsPerPage"
                   [pageIndex]="managementComponent.page-1"
                   [pageSizeOptions]="[5, 10, 20, 50, 100]">
    </mat-paginator>
</div>
<jhi-wrapper-material-table #sort="matSort" [columns]="displayedColumns"
                            [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                <a [routerLink]="['./', element.id, 'view']">{{ element.id }}</a>
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.name }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Description</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.description }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
        <td *matCellDef="let element" mat-cell>
            <span jhiTranslate="{{ 'shoppedApp.Status.' + element.status }}">
                {{ element.status }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="unit">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Unit</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.unitAbbrev }}
            </span>
        </td>
    </ng-container>

    <ng-container class="text-right" matColumnDef="options">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Options</th>
        <td *matCellDef="let ingredient" mat-cell>
            <div class="btn-group">
                <button [routerLink]="['/ingredient', ingredient.id, 'view']"
                        class="btn btn-info btn-sm"
                        type="submit">
                    <fa-icon icon="eye"></fa-icon>
                </button>

                <button [routerLink]="['/ingredient', ingredient.id, 'edit']"
                        class="btn btn-warning btn-sm"
                        type="submit">
                    <fa-icon icon="pencil-alt"></fa-icon>
                </button>

                <button (click)="managementComponent.delete(ingredient)" class="btn btn-danger btn-sm"
                        type="submit">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </div>
        </td>
    </ng-container>
    <!-- Custom row definitions to be provided to the wrapper table. -->
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns; " mat-row></tr>
</jhi-wrapper-material-table>
<div *ngIf="dataSource.data && dataSource.data.length > 0">
    <mat-paginator *ngIf="loaded" (page)="managementComponent.reloadPage($event.pageIndex);
     managementComponent.changePageSize($event.pageSize)"
                   [length]="managementComponent.totalItems"
                   [pageSize]="managementComponent.itemsPerPage"
                   [pageIndex]="managementComponent.page-1"
                   [pageSizeOptions]="[5, 10, 20, 50, 100]">
    </mat-paginator>
</div>
