<div fxLayout fxLayoutAlign="left left">
    <mat-form-field fxFlex="40%">
        <input (keyup)="filter($event)" matInput placeholder="Search" type="text">
    </mat-form-field>
</div>
<jhi-wrapper-material-table #sort="matSort" [columns]="displayedColumns"
                            [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                <a [routerLink]="['./', element.id, 'view']">{{ element.id }}</a>
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.name }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Description</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.description }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Cost</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.cost }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Image</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                <img [src]="'data:' + element.imageContentType + ';base64,' + element.image" style="max-height: 40px;" alt="award image"/>
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
        <td *matCellDef="let element" mat-cell>
            <span>
                {{ element.status }}
            </span>
        </td>
    </ng-container>

    <ng-container class="text-right" matColumnDef="options">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Options</th>
        <td *matCellDef="let award" mat-cell>
            <div class="btn-group">
                <button [routerLink]="['/award', award.id, 'view']"
                        class="btn btn-info btn-sm"
                        type="submit">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                </button>

                <button type="submit"
                        [routerLink]="['/award', award.id, 'edit']"
                        class="btn btn-primary btn-sm">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                </button>

                <button type="submit" (click)="managementComponent.delete(award)"
                        class="btn btn-danger btn-sm ml-2">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                </button>
            </div>
        </td>
    </ng-container>
    <!-- Custom row definitions to be provided to the wrapper table. -->
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns; " mat-row></tr>
</jhi-wrapper-material-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20"></mat-paginator>
