<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cookies">
        <th mat-header-cell *matHeaderCellDef> Cookies </th>
        <td mat-cell *matCellDef="let element"> {{element.cookiesAmount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created| date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Print </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="print( element )"><fa-icon icon="download">element.id</fa-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
