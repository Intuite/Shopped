<h2 mat-dialog-title>Awards to {{data}}</h2><button mat-raised-button color="primary">Aqui van las cookies</button>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <table>
        <tbody>
        <tr colspan="3">
            <td colspan="2">
                <div class="content mt-3" fxLayout="row wrap" fxLayoutGap="16px grid">
                    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of awards">
                        <mat-card class="mat-elevation-z4 text-center" >
                            <mat-card-header class="d-flex justify-content-center" align="center">
                                <mat-card-title class="">{{item.name}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <span class="align-middle">
                                    {{(item.description}}
                                </span>
                                <div class="block"></div>
                            </mat-card-content>
                            <mat-card-actions class="align-middle mb-0">
                                <button mat-button matStepperNext jhiMaterialColor="primary"
                                >$ {{item.cost}}</button>
                            </mat-card-actions>
                            <div class="d-none">
                                <input type="text" value="{{item.id}} required">
                            </div>
                        </mat-card>
                    </div>
                </div>
                <div *ngIf="awards.length === 0">
                    We are sorry, they are currently no available awards.
                </div>
            </td>
            <td colspan="1">
                aqui va la descripcion
            </td>
        </tr>
        </tbody>
    </table>
    <mat-divider class="mt-3"></mat-divider>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
