<h2 mat-dialog-title>Available Bundles</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <mat-horizontal-stepper [linear]=false class="h-auto" #stepper>
        <mat-step [stepControl]="firstFormGroup" label="Available Bundles">
            <form [formGroup]="firstFormGroup">
                <div class="content mt-3" fxLayout="row wrap" fxLayoutGap="16px grid">
                    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of data">
                        <mat-card class="mat-elevation-z4 text-center" >
                            <mat-card-header class="d-flex justify-content-center" align="center">
                                <mat-card-title class="">{{item.name}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <span class="align-middle">
                                    {{(item.cookieAmount||0) * 0.75}} <fa-icon icon="image"></fa-icon>
                                </span>
                                <div class="block"></div>
                                <span class="align-middle badge badge-primary text-10">
                                    {{(item.cookieAmount||0) * 0.25}} bonus cookies
                                </span>
                            </mat-card-content>
                            <mat-card-actions class="align-middle mb-0">
                                <button mat-button matStepperNext jhiMaterialColor="primary"
                                        (click)="selectBundle(item,stepper)">$ {{item.cost}}</button>
                            </mat-card-actions>
                            <div class="d-none">
                                <input type="text" value="{{item.id}} required">
                            </div>
                        </mat-card>
                    </div>
                </div>
                <mat-divider class="mt-3"></mat-divider>
                <mat-dialog-actions align="end">
                    <button mat-button [mat-dialog-close]>Cancel</button>
                </mat-dialog-actions>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Order Details">
            <form [formGroup]="secondFormGroup">
                <mat-grid-list cols="3" rowHeight="1:1">
                    <mat-grid-tile [colspan]="1">
                        <mat-card class="mat-elevation-z4 text-center" >
                            <mat-card-header class="d-flex justify-content-center" align="center">
                                <mat-card-title class="">{{bundle.name}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <span class="align-middle">
                                    {{(bundle.cookieAmount||0) * 0.75}} <fa-icon icon="image"></fa-icon>
                                </span>
                                <div class="block"></div>
                                <span class="align-middle badge badge-primary text-10">
                                    {{(bundle.cookieAmount||0) * 0.25}} bonus cookies
                                </span>
                            </mat-card-content>
                            <mat-card-actions class="align-middle">
                                <button mat-button jhiMaterialColor="primary">$ {{bundle.cost}}</button>
                            </mat-card-actions>
                        </mat-card>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        aqui va informacion de la orden
                    </mat-grid-tile>
                </mat-grid-list>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <mat-dialog-actions align="end">
                <button mat-button [mat-dialog-close]>Cancel</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
            </mat-dialog-actions>
        </mat-step>
    </mat-horizontal-stepper>
</mat-dialog-content>
