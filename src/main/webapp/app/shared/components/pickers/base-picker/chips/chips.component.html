<div *ngIf="list.length > 0">
    <mat-chip-list #chipList aria-label="Chip List">
        <mat-chip
            (removed)="remove(i)"
            *ngFor="let item of list; let i = index"
            [removable]="true"
            [selectable]="false"
            [selected]="true"
        >
            {{ item.name }}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
