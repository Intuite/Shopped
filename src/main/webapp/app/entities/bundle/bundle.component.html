<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.bundle.home.title">Bundles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bundle" [routerLink]="['/bundle/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.bundle.home.createLabel">
            Create a new Bundle
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bundles?.length === 0">
        <span jhiTranslate="shoppedApp.bundle.home.notFound">No bundles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bundles && bundles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="shoppedApp.bundle.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="shoppedApp.bundle.cost">Cost</span></th>
                    <th scope="col" ><span jhiTranslate="shoppedApp.bundle.cookieAmount">Cookie Amount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bundle of bundles ;trackBy: trackId">
                    <td><a [routerLink]="['/bundle', bundle.id, 'view']">{{ bundle.id }}</a></td>
                    <td>{{ bundle.name }}</td>
                    <td>{{ bundle.cost }}</td>
                    <td>{{ bundle.cookieAmount }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bundle', bundle.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bundle', bundle.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bundle)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
