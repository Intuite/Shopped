<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.post.home.title">Posts</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
        <mat-spinner *ngIf="!posts || posts.length == 0" diameter="50" strokeWidth="5"></mat-spinner>
    </div>

    <div *ngIf="posts?.length === 0" class="alert alert-warning" id="no-result">
        <span jhiTranslate="shoppedApp.post.home.notFound">No posts found</span>
    </div>

    <div *ngIf="posts && posts.length > 0" class="table-responsive" id="entities">
        <jhi-post-table [data]="posts" [managementComponent]="this"></jhi-post-table>
    </div>
</div>
