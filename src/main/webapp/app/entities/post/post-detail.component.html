<div class="row justify-content-center">
    <div class="col-10">
        <button type="submit" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="arrow-left"></fa-icon>
        </button>
    </div>
    <div class="col-8">

        <div *ngIf="post">
            <h2>Post {{ post.recipeName }} </h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">

                <dt><span jhiTranslate="shoppedApp.post.caption">Caption</span></dt>
                <dd>
                    <span>{{ post.caption }}</span>
                </dd>

                <dt><span jhiTranslate="shoppedApp.post.user">User</span></dt>
                <dd>
                    {{ post.userLogin }}
                </dd>
                <dt><span jhiTranslate="shoppedApp.post.date">Date</span></dt>
                <dd>
                    <span>{{ post.date | date:"long" }}</span>
                </dd>


                <dt><span jhiTranslate="shoppedApp.post.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + post.status }}">{{ post.status }}</span>

                </dd>

                <hr>

                <dt><span jhiTranslate="shoppedApp.post.recipe">Recipe</span></dt>
                <dd>
                    <div *ngIf="post.recipeId">
                        <a [routerLink]="['/recipe', post.recipeId, 'view']">{{ post.recipeName }}</a>
                    </div>
                </dd>

            </dl>
        </div>
    </div>
</div>
