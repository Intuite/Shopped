<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipe">
            <h2><span jhiTranslate="shoppedApp.recipe.detail.title">Recipe</span> {{ recipe.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.recipe.name">Name</span></dt>
                <dd>
                    <span>{{ recipe.name }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.portion">Portion</span></dt>
                <dd>
                    <span>{{ recipe.portion }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.description">Description</span></dt>
                <dd>
                    <span>{{ recipe.description }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.duration">Duration</span></dt>
                <dd>
                    <span>{{ recipe.duration }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.creation">Creation</span></dt>
                <dd>
                    <span>{{ recipe.creation }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.image">Image</span></dt>
                <dd>
                    <div *ngIf="recipe.image">
                        <a (click)="openFile(recipe.imageContentType, recipe.image)">
                            <img [src]="'data:' + recipe.imageContentType + ';base64,' + recipe.image" style="max-width: 100%;" alt="recipe image"/>
                        </a>
                        {{ recipe.imageContentType }}, {{ byteSize(recipe.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + recipe.status }}">{{ recipe.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipe.user">User</span></dt>
                <dd>
                    {{ recipe.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe', recipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
