<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.recipe.home.title">recipes</span>
        <button *ngIf="!requesting && (!recipes || recipes.length == 0)" [hidden]=true
                [matTooltipHideDelay]="0"
                [matTooltipShowDelay]="1000"
                [routerLink]="['/recipe/new']"
                aria-label="Create a new recipe"
                class="float-right jh-create-entity create-recipe mx-4 mb-3"
                jhiMaterialColor="accent"
                mat-mini-fab
                matTooltip="Create a new recipe">
            <mat-icon>add</mat-icon>
        </button>
    </h2>

    <jhi-alert></jhi-alert>

    <div *ngIf="requesting">
        <div class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-spinner *ngIf="!recipes || recipes.length == 0" diameter="50" strokeWidth="5"></mat-spinner>
        </div>
    </div>

    <div *ngIf="recipes && recipes.length > 0" class="table-responsive table-hover" id="entities">
        <jhi-recipe-table #table [data]="recipes" [managementComponent]="this"></jhi-recipe-table>
    </div>

    <div *ngIf="recipes?.length === 0 || !recipes && !requesting" class="alert alert-warning" id="no-result">
        <span>No recipes found</span>
    </div>

</div>
