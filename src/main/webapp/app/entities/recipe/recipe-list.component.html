<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipe">
            <h2><span>My Recipes</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <div class="recipe-card-content" fxLayout="row wrap" fxLayoutGap="16px grid">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.gt-sm="33%"  *ngFor="let card of recipes">
                        <mat-card class="mat-elevation-z4" >
                            <mat-card-header>
                                <mat-card-title class="recipe-card-title">
                                    {{ card.name }}
                                </mat-card-title>
                            </mat-card-header>
                            <div *ngIf="card.image">
                                <div class="recipe-card-picture">
                                <img [src]="'data:' + card.imageContentType + ';base64,' + card.image"
                                      alt="card image"/>
                                 </div>
                            </div>
                            <div *ngIf="!card.image">
                                <div class="recipe-card-picture">
                                <img src='../../../content/images/placeholder-image.png' alt="Shopped logo"
                                     alt="Shopped Logo" />
                                </div>
                            </div>
                            <mat-card-content>
                                <div class="recipe-card-element-right">
                                        <span class="recipe-card-icon-portion"></span>{{card.portion}}
                                        <span class="recipe-card-icon-duration"></span>{{card.duration}} min
                                </div>
                            </mat-card-content>
                            <mat-card-actions>

                                <button type="submit"
                                        [routerLink]="['/recipe', card.id, 'view']"
                                        class="btn btn-info btn-sm btn-primary">
                                    <fa-icon icon="eye"></fa-icon>
                                    <span jhiTranslate="entity.action.view">View</span>
                                </button>

                                <button type="button"
                                        [routerLink]="['/recipe', card.id, 'edit']"
                                        class="btn btn-sm btn-secondary">
                                    <fa-icon icon="pencil-alt"></fa-icon>
                                    &nbsp;
                                    <span jhiTranslate="entity.action.edit">Edit</span>
                                </button>

                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </dl>

        </div>
    </div>
</div>
