<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.ingredientTag.home.title">Ingredient Tags</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ingredient-tag" [routerLink]="['/ingredient-tag/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.ingredientTag.home.createLabel">
            Create a new Ingredient Tag
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ingredientTags?.length === 0">
        <span jhiTranslate="shoppedApp.ingredientTag.home.notFound">No ingredientTags found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ingredientTags && ingredientTags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="shoppedApp.ingredientTag.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="shoppedApp.ingredientTag.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="shoppedApp.ingredientTag.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="typeName"><span jhiTranslate="shoppedApp.ingredientTag.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredientTag of ingredientTags ;trackBy: trackId">
                    <td><a [routerLink]="['/ingredient-tag', ingredientTag.id, 'view']">{{ ingredientTag.id }}</a></td>
                    <td>{{ ingredientTag.name }}</td>
                    <td>{{ ingredientTag.description }}</td>
                    <td jhiTranslate="{{ 'shoppedApp.Status.' + ingredientTag.status }}">{{ ingredientTag.status }}</td>
                    <td>
                        <div *ngIf="ingredientTag.typeId">
                            <a [routerLink]="['/tag-type', ingredientTag.typeId , 'view']" >{{ ingredientTag.typeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ingredient-tag', ingredientTag.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ingredient-tag', ingredientTag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ingredientTag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="ingredientTags && ingredientTags.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
