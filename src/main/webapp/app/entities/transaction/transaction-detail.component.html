<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span jhiTranslate="shoppedApp.transaction.detail.title">Transaction</span> {{ transaction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.transaction.amount">Amount</span></dt>
                <dd>
                    <span>{{ transaction.amount }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.transaction.created">Created</span></dt>
                <dd>
                    <span>{{ transaction.created }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.transaction.description">Description</span></dt>
                <dd>
                    <span>{{ transaction.description }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.transaction.cookiesAmount">Cookies Amount</span></dt>
                <dd>
                    <span>{{ transaction.cookiesAmount }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.transaction.user">User</span></dt>
                <dd>
                    {{ transaction.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
