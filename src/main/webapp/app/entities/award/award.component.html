<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.award.home.title">Awards</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-award" [routerLink]="['/award/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.award.home.createLabel">
            Create a new Award
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>
    <jhi-tabs content="test"></jhi-tabs>
    <div class="alert alert-warning" id="no-result" *ngIf="awards?.length === 0">
        <span jhiTranslate="shoppedApp.award.home.notFound">No awards found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="awards && awards.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="shoppedApp.award.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="shoppedApp.award.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cost"><span jhiTranslate="shoppedApp.award.cost">Cost</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="image"><span jhiTranslate="shoppedApp.award.image">Image</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="shoppedApp.award.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let award of awards ;trackBy: trackId">
                    <td><a [routerLink]="['/award', award.id, 'view']">{{ award.id }}</a></td>
                    <td>{{ award.name }}</td>
                    <td>{{ award.description }}</td>
                    <td>{{ award.cost }}</td>
                    <td>
                        <a *ngIf="award.image" (click)="openFile(award.imageContentType, award.image)">
                            <img [src]="'data:' + award.imageContentType + ';base64,' + award.image" style="max-height: 30px;" alt="award image"/>
                        </a>
                        <span *ngIf="award.image">{{ award.imageContentType }}, {{ byteSize(award.image) }}</span>
                    </td>
                    <td jhiTranslate="{{ 'shoppedApp.Status.' + award.status }}">{{ award.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/award', award.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/award', award.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(award)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="awards && awards.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
