<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.award.home.title">Awards</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-award" [routerLink]="['/award/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.award.home.createLabel">
            Create a new Award
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>
    <div class="alert alert-warning" id="no-result" *ngIf="awards?.length === 0">
        <span jhiTranslate="shoppedApp.award.home.notFound">No awards found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="awards && awards.length > 0">
        <jhi-award-table [data]="awards" [managementComponent]="this"></jhi-award-table>
    </div>

    <div *ngIf="awards && awards.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
