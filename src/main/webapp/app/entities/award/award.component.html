<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.award.home.title">Awards</span>
        <button *ngIf="!requesting && (!awards || awards.length == 0)"
            [matTooltipHideDelay]="0"
            [matTooltipShowDelay]="1000"
            [routerLink]="['/award/new']"
            aria-label="Create a new recipe tag"
            class="float-right jh-create-entity create-recipe-tag mx-4 mb-3"
            jhiMaterialColor="accent"
            mat-mini-fab
            matTooltip="Create a new recipe tag">
            <mat-icon>add</mat-icon>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>
    <jhi-give-award [data]=1></jhi-give-award>
    <div *ngIf="requesting">
        <div class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="awards?.length === 0">
        <span jhiTranslate="shoppedApp.award.home.notFound">No awards found</span>
    </div>

    <div class="table-responsive table-hover" id="entities" *ngIf="awards && awards.length > 0">
        <jhi-award-table #table [data]="awards" [managementComponent]="this"></jhi-award-table>
    </div>

</div>
