<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-catalogue-heading" jhiTranslate="shoppedApp.catalogue.home.createOrEditLabel">Create or edit a
                Catalogue</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly/>
                </div>

                <mat-form-field appearance="fill" class="form-group w-100">
                    <mat-label>Name</mat-label>
                    <input formControlName="idCatalogue" id="field_name" matInput name="idCatalogue"
                           type="text"/>
                    <mat-error
                        *ngIf="(editForm.get('idCatalogue')!.invalid && (editForm.get('idCatalogue')!.dirty ||
                                editForm.get('idCatalogue')!.touched)) && editForm.get('idCatalogue')?.errors?.required"
                        jhiTranslate="entity.validation.required">
                        This field is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-group w-100">
                    <mat-label jhiTranslate="shoppedApp.catalogue.value">Value</mat-label>
                    <input formControlName="value" id="field_value" matInput name="value"
                           type="text"/>
                    <mat-error
                        *ngIf="(editForm.get('value')!.invalid && (editForm.get('value')!.dirty ||
                                editForm.get('value')!.touched)) && editForm.get('value')?.errors?.required"
                        jhiTranslate="entity.validation.required">
                        This field is required.
                    </mat-error>
                </mat-form-field>

                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
