<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.catalogue.home.title">Catalogues</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-catalogue" [routerLink]="['/catalogue/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.catalogue.home.createLabel">
            Create a new Catalogue
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="catalogues?.length === 0">
        <span jhiTranslate="shoppedApp.catalogue.home.notFound">No catalogues found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="catalogues && catalogues.length > 0">
        <jhi-catalogue-table [data]="catalogues" [managementComponent]="this"></jhi-catalogue-table>
    </div>

    <div *ngIf="catalogues && catalogues.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
