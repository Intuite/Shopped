<div class="row justify-content-center">
    <div class="col-10">
        <button type="submit" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="arrow-left"></fa-icon>
        </button>
    </div>
    <div class="col-8">
        <div *ngIf="catalogue">
            <h2><span jhiTranslate="shoppedApp.catalogue.detail.title">Catalogue</span> {{ catalogue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.catalogue.idCatalogue">Id Catalogue</span></dt>
                <dd>
                    <span>{{ catalogue.idCatalogue }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.catalogue.value">Value</span></dt>
                <dd>
                    <span>{{ catalogue.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/catalogue', catalogue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
