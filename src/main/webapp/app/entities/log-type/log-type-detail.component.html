<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="logType">
            <h2><span jhiTranslate="shoppedApp.logType.detail.title">Log Type</span> {{ logType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.logType.name">Name</span></dt>
                <dd>
                    <span>{{ logType.name }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.logType.template">Template</span></dt>
                <dd>
                    <span>{{ logType.template }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.logType.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + logType.status }}">{{ logType.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/log-type', logType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
