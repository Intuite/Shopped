<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipeHasRecipeTag">
            <h2><span jhiTranslate="shoppedApp.recipeHasRecipeTag.detail.title">Recipe Has Recipe Tag</span> {{ recipeHasRecipeTag.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.recipeHasRecipeTag.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + recipeHasRecipeTag.status }}">{{ recipeHasRecipeTag.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipeHasRecipeTag.recipe">Recipe</span></dt>
                <dd>
                    <div *ngIf="recipeHasRecipeTag.recipeId">
                        <a [routerLink]="['/recipe', recipeHasRecipeTag.recipeId, 'view']">{{ recipeHasRecipeTag.recipeName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="shoppedApp.recipeHasRecipeTag.recipeTag">Recipe Tag</span></dt>
                <dd>
                    <div *ngIf="recipeHasRecipeTag.recipeTagId">
                        <a [routerLink]="['/recipe-tag', recipeHasRecipeTag.recipeTagId, 'view']">{{ recipeHasRecipeTag.recipeTagName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe-has-recipe-tag', recipeHasRecipeTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
