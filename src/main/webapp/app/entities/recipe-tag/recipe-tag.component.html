<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.recipeTag.home.title">Recipe Tags</span>
        <button *ngIf="!requesting && (!recipeTags || recipeTags.length == 0)"
            [matTooltipHideDelay]="0"
            [matTooltipShowDelay]="1000"
            [routerLink]="['/recipe-tag/new']"
            aria-label="Create a new recipe tag"
            class="float-right jh-create-entity create-recipe-tag mx-4 mb-3"
            jhiMaterialColor="accent"
            mat-mini-fab
            matTooltip="Create a new recipe tag">
            <mat-icon>add</mat-icon>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div *ngIf="recipeTags && recipeTags.length > 0" class="table-responsive table-hover" id="entities">
        <jhi-recipe-tag-table #table [data]="recipeTags" [managementComponent]="this"></jhi-recipe-tag-table>
    </div>

    <div *ngIf="recipeTags?.length === 0 || !recipeTags" class="alert alert-warning" id="no-result">
        <div>
            <span jhiTranslate="shoppedApp.ingredient.home.notFound">No Recipe Tags found</span>
        </div>
    </div>
    <div *ngIf="requesting">
        <div class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
    </div>
</div>
