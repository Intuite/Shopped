<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.recipeTag.home.title">Recipe Tags</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipe-tag" [routerLink]="['/recipe-tag/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="shoppedApp.recipeTag.home.createLabel">
            Create a new Recipe Tag
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="recipeTags?.length === 0">
        <span jhiTranslate="shoppedApp.recipeTag.home.notFound">No recipeTags found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="recipeTags && recipeTags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="shoppedApp.recipeTag.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="shoppedApp.recipeTag.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="shoppedApp.recipeTag.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="typeName"><span jhiTranslate="shoppedApp.recipeTag.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipeTag of recipeTags ;trackBy: trackId">
                    <td><a [routerLink]="['/recipe-tag', recipeTag.id, 'view']">{{ recipeTag.id }}</a></td>
                    <td>{{ recipeTag.name }}</td>
                    <td>{{ recipeTag.description }}</td>
                    <td jhiTranslate="{{ 'shoppedApp.Status.' + recipeTag.status }}">{{ recipeTag.status }}</td>
                    <td>
                        <div *ngIf="recipeTag.typeId">
                            <a [routerLink]="['/tag-type', recipeTag.typeId , 'view']" >{{ recipeTag.typeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/recipe-tag', recipeTag.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/recipe-tag', recipeTag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(recipeTag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="recipeTags && recipeTags.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
