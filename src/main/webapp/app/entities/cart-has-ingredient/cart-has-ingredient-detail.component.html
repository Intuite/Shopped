<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cartHasIngredient">
            <h2><span jhiTranslate="shoppedApp.cartHasIngredient.detail.title">Cart Has Ingredient</span> {{ cartHasIngredient.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.cartHasIngredient.amount">Amount</span></dt>
                <dd>
                    <span>{{ cartHasIngredient.amount }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.cartHasIngredient.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + cartHasIngredient.status }}">{{ cartHasIngredient.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.cartHasIngredient.cart">Cart</span></dt>
                <dd>
                    <div *ngIf="cartHasIngredient.cartId">
                        <a [routerLink]="['/cart', cartHasIngredient.cartId, 'view']">{{ cartHasIngredient.cartId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="shoppedApp.cartHasIngredient.ingredient">Ingredient</span></dt>
                <dd>
                    <div *ngIf="cartHasIngredient.ingredientId">
                        <a [routerLink]="['/ingredient', cartHasIngredient.ingredientId, 'view']">{{ cartHasIngredient.ingredientName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart-has-ingredient', cartHasIngredient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
