<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="shoppedApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.comment.content">Content</span></dt>
                <dd>
                    <span>{{ comment.content }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.comment.created">Created</span></dt>
                <dd>
                    <span>{{ comment.created }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.comment.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + comment.status }}">{{ comment.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.comment.post">Post</span></dt>
                <dd>
                    <div *ngIf="comment.postId">
                        <a [routerLink]="['/post', comment.postId, 'view']">{{ comment.postId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="shoppedApp.comment.user">User</span></dt>
                <dd>
                    {{ comment.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
