<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ element.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{element.unitAbbrev}}
        </mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="element.imageContentType" [src]="'data:' + element.imageContentType + ';base64,' + element.image"
         alt="ingredient image" matCardImage/>
    <mat-card-content>
        <p>{{ element.description }}</p>
    </mat-card-content>
</mat-card>
