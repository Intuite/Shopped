<div>
    <h2 id="page-heading">
        <span jhiTranslate="shoppedApp.ingredient.home.title">Ingredients</span>
        <button *ngIf="!requesting && (!ingredients || ingredients.length == 0)"
                [matTooltipHideDelay]="0"
                [matTooltipShowDelay]="1000"
                [routerLink]="['/ingredient/new']"
                aria-label="Create a new recipe tag"
                class="float-right jh-create-entity create-ingredient mx-4 mb-3"
                jhiMaterialColor="accent"
                mat-mini-fab
                matTooltip="Create a new ingredient">
            <mat-icon>add</mat-icon>
        </button>
    </h2>

    <jhi-alert></jhi-alert>

    <div *ngIf="requesting">
        <div class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
    </div>

    <div *ngIf="ingredients && ingredients.length > 0" class="table-responsive table-hover" id="entities">
        <jhi-ingredient-table #tbl [data]="ingredients" [managementComponent]="this"></jhi-ingredient-table>
    </div>

    <div *ngIf="ingredients?.length === 0 || !ingredients" class="alert alert-warning" id="no-result">
        <span jhiTranslate="shoppedApp.ingredient.home.notFound">No ingredients found</span>
    </div>

</div>
<jhi-ingredient-picker></jhi-ingredient-picker>
