<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span jhiTranslate="shoppedApp.userProfile.detail.title">User Profile</span> {{ userProfile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.userProfile.description">Description</span></dt>
                <dd>
                    <span>{{ userProfile.description }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.userProfile.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{ userProfile.birthDate }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.userProfile.image">Image</span></dt>
                <dd>
                    <div *ngIf="userProfile.image">
                        <a (click)="openFile(userProfile.imageContentType, userProfile.image)">
                            <img [src]="'data:' + userProfile.imageContentType + ';base64,' + userProfile.image" style="max-width: 100%;" alt="userProfile image"/>
                        </a>
                        {{ userProfile.imageContentType }}, {{ byteSize(userProfile.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="shoppedApp.userProfile.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + userProfile.status }}">{{ userProfile.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.userProfile.user">User</span></dt>
                <dd>
                    {{ userProfile.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
