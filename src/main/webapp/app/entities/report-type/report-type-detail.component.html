<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reportType">
            <h2><span jhiTranslate="shoppedApp.reportType.detail.title">Report Type</span> {{ reportType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.reportType.name">Name</span></dt>
                <dd>
                    <span>{{ reportType.name }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.reportType.text">Text</span></dt>
                <dd>
                    <span>{{ reportType.text }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.reportType.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + reportType.status }}">{{ reportType.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report-type', reportType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
