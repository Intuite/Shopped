<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="shoppedApp.cart.detail.title">Cart</span> {{ cart.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppedApp.cart.created">Created</span></dt>
                <dd>
                    <span>{{ cart.created }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.cart.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'shoppedApp.Status.' + cart.status }}">{{ cart.status }}</span>
                </dd>
                <dt><span jhiTranslate="shoppedApp.cart.user">User</span></dt>
                <dd>
                    {{ cart.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
