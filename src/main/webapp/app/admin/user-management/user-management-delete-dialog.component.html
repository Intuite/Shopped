<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmDelete(user?.login!)">
    <div class="modal-header">
        <h4 class="modal-title w-100 font-weight-bold" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p jhiTranslate="userManagement.delete.question" [translateValues]="{ login: user.login }">Are you sure you want to delete this User?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="text-white" mat-flat-button jhiMaterialColor="secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <span class="mx-2"></span>
        <button type="submit" class="text-white" mat-flat-button jhiMaterialColor="warn">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
