<mat-list>
    <div *ngIf="inactiveCartList.length > 0; else notif">
        <mat-list-item *ngFor="let cart of inactiveCartList">
            <mat-icon color="primary" matListIcon>event</mat-icon>
            <div matLine>
                {{ cart.created!.format('MMMM Do YYYY, h:mm a') }}
            </div>
            <button (click)="open(cart)" mat-icon-button>
                <mat-icon color="accent">launch</mat-icon>
            </button>
        </mat-list-item>
    </div>
    <ng-template #notif>
        <mat-list-item>
            <mat-icon color="primary" matListIcon>view_list</mat-icon>
            <div matLine>Seems like there are no carts from the past two months</div>
            <div matLine>Close your current cart, to see it's information here.</div>
        </mat-list-item>
    </ng-template>
</mat-list>
