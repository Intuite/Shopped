<div fxFlex="100%">
    <div>
        <div *ngIf="requesting"
             class="w-100" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
        <div class="recipe-card-content" fxLayout="row wrap" fxLayoutGap="16px grid">
            <div *ngFor="let recipePost of recipePosts; let i=index" fxFlex="100%"
                 fxFlex.gt-sm="100%" fxFlex.sm="100%"
                 fxFlex.xs="100%">
                <div *ngIf="i<3">
                    <a [routerLink]="['/post', recipePost.id, 'view']">
                        <mat-card class="mat-elevation-z4 col-sm-12">
                            <mat-card-header>
                                <mat-card-title class="recipe-card-title">
                                    {{ recipePost.recipeName}}
                                </mat-card-title>
                            </mat-card-header>
                            <div *ngIf="recipePost.image">
                                <div class="recipe-card-picture">
                                    <img [src]="'data:' + recipePost.imageContentType + ';base64,' + recipePost.image"
                                         alt="card image"/>
                                </div>
                            </div>

                            <div *ngIf="!recipePost.image">
                                <div class="recipe-card-picture">
                                    <img alt="Shopped logo" alt="Shopped Logo"
                                         src='../../../../../content/images/placeholder-image.png'/>
                                </div>
                            </div>

                            <mat-card-content>
                                <div>
                                    <div class="recipe-card-element-left">
                                        By {{recipePost.userLogin}} &nbsp;
                                        {{recipePost.date | date:"mediumDate"}}
                                    </div>

                                    <div class="recipe-card-element-right" >
                                        <span class="recipe-card-icon-portion"></span>{{recipePost.portion}}
                                        <span class="recipe-card-icon-duration"></span>{{recipePost.duration}} min
                                    </div>

                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <div *ngIf="recipePost.caption">
                                    <div class="recipe-card-element-center" style="clear: both">
                                        <p>{{recipePost.caption}}</p>
                                    </div>
                                </div>
                            </mat-card-actions>
                        </mat-card>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
